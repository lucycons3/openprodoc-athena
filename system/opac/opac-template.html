    <title>Inicio - Archivo Histórico</title>
    <script>
      @LISTFIELDS@
      function ExecMenu(IdType)
      {
      var L=IdType.length;
      for (i = 0; i < ListF.length; i++)
      {
      if ((ListF[i].substring(0,L)+"_")!=(IdType+"_"))
        document.getElementById(ListF[i]).style.display="none";
      else
        document.getElementById(ListF[i]).style.display="inline-table";
      }
      }
    </script>
    <link rel="shortcut icon" href="img/OpenProdoc.ico" type="image/x-icon"/>

</head>

                        @DTVALS@
                      </select>
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="OPACFTLAB col-6 withnote" >@FTLABEL@</div>

                  </div>
                </div>

                <table style="width:100%">
                  <div>@OPACFIELDS@</div>
                </table>
                <div class="row">
